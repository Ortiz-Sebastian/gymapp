version: '3.8'

services:
  # PostgreSQL Database with PostGIS
  db:
    image: postgis/postgis:16-3.4-alpine
    container_name: gymapp-db
    environment:
      POSTGRES_DB: gymapp
      POSTGRES_USER: gymapp_user
      POSTGRES_PASSWORD: gymapp_password
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymapp_user -d gymapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gymapp-network

  # Redis (for Celery broker/backend if needed)
  redis:
    image: redis:7-alpine
    container_name: gymapp-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gymapp-network

  # Django Backend
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: gymapp-backend
    command: sh -c "cd gymReview && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./Backend:/app
      - ml_models:/app/ml_models
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - USE_POSTGRES=${USE_POSTGRES:-true}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-gymapp_user}:${POSTGRES_PASSWORD:-gymapp_password}@db:5432/${POSTGRES_DB:-gymapp}
      - POSTGRES_DB=${POSTGRES_DB:-gymapp}
      - POSTGRES_USER=${POSTGRES_USER:-gymapp_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-gymapp_password}
      - USE_DB_ONLY_MODE=${USE_DB_ONLY_MODE:-true}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000,http://frontend}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - gymapp-network

  # Celery Worker (for background tasks)
  celery:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: gymapp-celery
    command: sh -c "cd gymReview && celery -A gymReview worker --loglevel=info"
    volumes:
      - ./Backend:/app
      - ml_models:/app/ml_models
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - USE_POSTGRES=${USE_POSTGRES:-true}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-gymapp_user}:${POSTGRES_PASSWORD:-gymapp_password}@db:5432/${POSTGRES_DB:-gymapp}
      - POSTGRES_DB=${POSTGRES_DB:-gymapp}
      - POSTGRES_USER=${POSTGRES_USER:-gymapp_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-gymapp_password}
      - USE_DB_ONLY_MODE=${USE_DB_ONLY_MODE:-true}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
    depends_on:
      - db
      - redis
      - backend
    networks:
      - gymapp-network

  # React Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: gymapp-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - gymapp-network

  # Development Frontend (optional - use this for hot-reload during development)
  frontend-dev:
    image: node:20-alpine
    container_name: gymapp-frontend-dev
    working_dir: /app
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_GOOGLE_MAPS_API_KEY=${VITE_GOOGLE_MAPS_API_KEY}
    depends_on:
      - backend
    networks:
      - gymapp-network
    profiles:
      - dev

networks:
  gymapp-network:
    driver: bridge

volumes:
  postgres_data:
  ml_models:

