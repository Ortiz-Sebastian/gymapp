version: '3.8'

services:
  # PostgreSQL Database with PostGIS
  db:
    image: postgis/postgis:16-3.4-alpine
    container_name: gymapp-db-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gymapp-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: gymapp-redis-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gymapp-network

  # Django Backend (Production with Gunicorn)
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: gymapp-backend-prod
    command: sh -c "cd gymReview && python manage.py migrate && python manage.py collectstatic --noinput && gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 gymReview.wsgi:application"
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - ml_models:/app/ml_models
    expose:
      - 8000
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - MEDIA_ROOT=/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - gymapp-network

  # Celery Worker (Production)
  celery:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: gymapp-celery-prod
    command: sh -c "cd gymReview && celery -A gymReview worker --loglevel=info --concurrency=2"
    volumes:
      - ml_models:/app/ml_models
      - media_files:/app/media
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
    depends_on:
      - db
      - redis
      - backend
    restart: unless-stopped
    networks:
      - gymapp-network

  # React Frontend (Production)
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: gymapp-frontend-prod
    restart: unless-stopped
    networks:
      - gymapp-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: gymapp-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_files:/usr/share/nginx/html/static:ro
      - media_files:/usr/share/nginx/html/media:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - gymapp-network

networks:
  gymapp-network:
    driver: bridge

volumes:
  postgres_data:
  static_files:
  media_files:
  ml_models:

