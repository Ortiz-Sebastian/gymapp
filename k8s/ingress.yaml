apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gymapp-ingress
  namespace: gymapp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - gymapp.example.com  # Replace with your domain
    secretName: gymapp-tls
  rules:
  - host: gymapp.example.com  # Replace with your domain
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: gymapp-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gymapp-frontend
            port:
              number: 80

