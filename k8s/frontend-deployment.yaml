apiVersion: apps/v1
kind: Deployment
metadata:
  name: gymapp-frontend
  namespace: gymapp
  labels:
    app: gymapp-frontend
spec:
  replicas: 2  # Scale as needed
  selector:
    matchLabels:
      app: gymapp-frontend
  template:
    metadata:
      labels:
        app: gymapp-frontend
    spec:
      containers:
      - name: frontend
        image: your-registry/gymapp-frontend:latest  # Replace with your image
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: gymapp-frontend
  namespace: gymapp
  labels:
    app: gymapp-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: gymapp-frontend

