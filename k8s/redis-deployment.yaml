apiVersion: apps/v1
kind: Deployment
metadata:
  name: gymapp-redis
  namespace: gymapp
  labels:
    app: gymapp-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gymapp-redis
  template:
    metadata:
      labels:
        app: gymapp-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --appendonly
        - "yes"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: gymapp-redis
  namespace: gymapp
  labels:
    app: gymapp-redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: gymapp-redis

