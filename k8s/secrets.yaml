apiVersion: v1
kind: Secret
metadata:
  name: gymapp-secrets
  namespace: gymapp
type: Opaque
stringData:
  # IMPORTANT: Replace these with your actual values
  # You can also create this secret using kubectl:
  # kubectl create secret generic gymapp-secrets --from-literal=SECRET_KEY='your-secret-key' --from-literal=POSTGRES_PASSWORD='your-password' --from-literal=GOOGLE_PLACES_API_KEY='your-api-key' -n gymapp
  SECRET_KEY: "your-secret-key-change-this-in-production"
  POSTGRES_PASSWORD: "your-postgres-password"
  GOOGLE_PLACES_API_KEY: "your-google-places-api-key"

